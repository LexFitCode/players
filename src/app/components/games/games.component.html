<div class="gamesWrapper">
  <div
    *ngFor="let item of games"
    (click)="playersToFollow(item.awayName, item.homeName)"
    class="card"
  >
    <span>{{ item.hour }}</span>
    <div class="">
      <img src="{{ item.awayLogo }}" alt="{{ item.awayName }}" />
      <img src="{{ item.homeLogo }}" alt="{{ item.homeName }}" />
    </div>
  </div>
</div>
