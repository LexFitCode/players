<div class="gamesWrapper">
  <div
    *ngFor="let item of games"
    (click)="playersToFollow(item.away, item.home)"
    class="card"
  >
    <span>{{ item.hour }}</span>
    <div class="">
      <img src="{{ item.awayLogo }}" alt="{{ item.away }}" />
      <img src="{{ item.homeLogo }}" alt="{{ item.home }}" />
    </div>
  </div>
</div>
